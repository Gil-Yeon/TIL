<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
<!-- 이중 조건문 -->
    <body>
        <script>
            var num = prompt("숫자를 입력하세요..!");

            if(num != null) {
                if (num % 2 === 0) {
                    alert("짝수입니다!")
                } else {
                    alert("홀수입니다!")
                }
            } else {
                alert("입력없음")
            }
        </script>
    </body>

</html>
